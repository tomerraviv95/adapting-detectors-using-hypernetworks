# general settings
seed: 2 # run seed
n_ant: 24 # number of received signals
detector_type: 'rec_deepsic' # ['rec_deepsic','hyper_deepsic']
training_type: 'Joint' # ['Joint','Online']

# train settings
train_block_length: 2000 # coherence block time, total size of pilot + data. values: int.

# test settings
test_block_length: 23000 # coherence block time, total size of pilot + data. values: int.
test_pilots_length: 3000 # pilot bits
test_blocks_num: 100 # number of validation frames. values: int.